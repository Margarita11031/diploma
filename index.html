<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <title>Diploma generator</title>
</head>
<body>
<div class="content-block" id="content">
    <div class="central-block">
        <h1 class="form-title">Select an XML file</h1>
        <input type="file"/>
        <button class="action-button" id="generatePDF" onClick="generatePDF()">Generate PDF</button>
        <h3 class="action-result">No PDF generated</h3>
    </div>
</div>
</body>
</html>
